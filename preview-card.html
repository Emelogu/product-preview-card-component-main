<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat"
  >

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="preview-card.css">
  
  <title>Product preview card component</title>

</head>
<body>

<div class="bg-overlay">
  <div class="layout-box">
  <div class="perfume-box">
    <img class="perfume-img" src="images/image-product-desktop.jpg" alt="">
  </div>

  <div class="pro-desc">
    <h4>Perfume</h4>

    <h2>Gabrielle Essence Eau De Parfum</h2>

    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
Perfumer-Creator for the House of CHANEL.
    </p>

<div class="price-box">
  <h2 class="price">
  $149.99</h2>
  
  <p class="discount">$169.99</p>
</div>
<div class="order-btn">
  <button><i class="fa fa-shopping-cart"></i>Add to Cart</button>
</div>

  </div>

</div> 
</div>

</body>
</html>
